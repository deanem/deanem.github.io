---
layout: default
---
<article class="panel post">
  <header class="panel-header">
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y" }}</p>
    <h1>{{ page.title }}</h1>
    {% if page.description %}
      <p class="lede">{{ page.description }}</p>
    {% endif %}
  </header>
  {{ content }}
</article>
