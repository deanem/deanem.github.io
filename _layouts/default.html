<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}
    </title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link rel="alternate" type="application/atom+xml" title="{{ site.title }} Feed" href="{{ '/feed.xml' | relative_url }}">
  </head>
  <body>
    <div class="bg-orb orb-one"></div>
    <div class="bg-orb orb-two"></div>
    <header class="site-header">
      <a class="brand" href="{{ '/' | relative_url }}">{{ site.title }}</a>
      <nav class="site-nav" aria-label="Main navigation">
        <a href="{{ '/about/' | relative_url }}" {% if page.url == '/about/' %}class="active"{% endif %}>About</a>
        <a href="{{ '/projects/' | relative_url }}" {% if page.url == '/projects/' %}class="active"{% endif %}>Projects</a>
        <a href="{{ '/blog/' | relative_url }}" {% if page.url contains '/blog/' %}class="active"{% endif %}>Blog</a>
      </nav>
    </header>
    <section class="construction-banner" aria-label="Site status notice">
      <p>
        <strong>Site status:</strong> This site is new and currently under construction.
        Some sections contain placeholder template data while content is being finalized.
      </p>
    </section>
    <main class="content-shell">
      {{ content }}
    </main>
    <footer class="site-footer">
      <p>&copy; {{ "now" | date: "%Y" }} {{ site.title }}. Built with GitHub Pages.</p>
    </footer>
  </body>
</html>
